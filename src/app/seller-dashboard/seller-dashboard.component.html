<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Content Row -->
        <div class="row mt-4">
          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      Tổng số sản phẩm bán ra
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{ totalSold }} sản phẩm
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                      Tổng doanh thu
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{ totalRevenue | number : "1.0-0" }}₫
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    <i class=""></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                      Tổng số đơn hàng
                    </div>
                    <div class="row no-gutters align-items-center">
                      <div class="col-auto">
                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                          {{ totalOrder }} đơn hàng
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Content Row -->

        <div class="row">
          <!-- Area Chart -->
          <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">
                  Thống kê doanh thu
                </h6>
              </div>
              <!-- Card Body -->
              <div class="card-body pb-5">
                <div class="chart-area">
                  <canvasjs-chart [options]="chartOptions2"
                    [styles]="{ width: '100%', height: '360px' }"></canvasjs-chart>
                </div>
              </div>
            </div>
          </div>

          <!-- Pie Chart -->
          <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">
                  Biểu đồ trạng thái đơn hàng
                </h6>
              </div>
              <!-- Card Body -->
              <div class="card-body pb-5">
                <div class="chart-pie">
                  <canvasjs-chart [options]="chartOptions"
                    [styles]="{ width: '100%', height: '300px' }"></canvasjs-chart>
                </div>
                <div class="mt-4 text-center small">
                  <span class="mr-2">
                    <i class="fas fa-circle" style="color: #007bff;"></i> Đang xử lý
                  </span>
                  <span class="mr-2">
                    <i class="fas fa-circle" style="color: #28a745;"></i> Đang giao hàng
                  </span>
                  <span class="mr-2">
                    <i class="fas fa-circle" style="color: #dc3545;"></i> Đã giao hàng
                  </span>
                  <span class="mr-2">
                    <i class="fas fa-circle" style="color: #ffc107;"></i> Hủy đơn hàng
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
  </div>
  <!-- End of Content Wrapper -->
</div>
